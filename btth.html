<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Thêm mới nhân viên</h3>

    <form>

        <label for="fullName">Họ và tên</label>
        <input type="text"  autofocus name="fullName" id="fullName" required>
        <br>

        <label>Ngày sinh đầy đủ</label>
        <input type="date" name="fullDateOfBirth" id="fullDateOfBirth" required>
        <br>

        <label>Tháng và năm</label>
        <input type="month" name="monthYear" id="monthYear" required>
        <br>

        <label>Thời gian</label>
        <input type="time" name="time" id="time" required>
        <br>

        <label>Giới tính</label>
        <input type="radio" name="gender" checked> <label for="nam">Nam</label>
        <input type="radio" name="gender"> <label for="nu">Nữ</label>
        <input type="radio" name="gender"> <label for="khac">Khác</label>
        <br>

        <label>Email</label>
        <input type="email"  required>
        <br>

        <label>Mật khẩu</label>
        <input type="password" required>
        <br>

            <label>Giới thiệu bản thân</label>
            <textarea>đẹp trai</textarea>
            <br>
            <label>Thành phố</label>
            <select multiple>
                <option value="hanoi" selected>Hà Nội</option>
                <option value="hcm">Hồ Chí Minh</option>
                <option value="danang">Đà Nẵng</option>
            </select>
            <br>

            <label>Hình ảnh</label>
            <input type="file">
            <br>

            <label>Sở thích</label>
            <input type="checkbox" checked> <span>Code</span>
            <input type="checkbox" checked> <span>Chơi game</span>
            <input type="checkbox"> <span>Bơi lội</span>
            <input type="checkbox"> <span>Đá bóng</span>
            <br>

            <label>Tiến độ hoàn thành công việc</label>
            <input type="range" min="0" max="100" value="70">
            <br>

            <label>Năm kinh nghiệm</label>
            <input type="number" value="3" required>
            <br>

            <label>Tìm kiếm</label>
            <input type="search" required>
            <br>

            <label>Màu sắc ưu thích</label>
            <input type="color" value="#000000" required>
            <br>

            <button type="button">Hủy</button>
            <button type="reset">Làm mới</button>
            <button type="submit">Gửi</button>


    </form>

</body>

</html>
